<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="col s12" id="form">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" name="name" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input name="passwort" id="password" type="password" class="validate" minlength="8">
                    <label for="password">Password</label>
                    <span class="helper-text">Mindestens 8 Zeichen</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input name="html" id="html" type="text" class="validate">
                    <label for="html">HTML</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <p>
                        <label>
                            <input type="checkbox" name="boolean" id="boolean"/>
                            <span>Checkbox 1</span>
                        </label>
                    </p>
                </div>
                <div class="col s6">
                    <input type="text" name="datum" class="datepicker" id="datum" required>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input type="number" name="tankungen" id="tankungen">
                    <label for="tankungen">Tankungen</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn" type="submit">Speichern</button>
                </div>
            </div>
        </form>
        <div id="log"></div>
    </div>
</div>
</body>
</html>
